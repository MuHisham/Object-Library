<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24"><title>library-shelves</title><path d="M19.5,9V1.5H16.5V9H13.5V1.5H10.5V9H7.5V1.5H4.65V9H3V10.5H21V9H19.5M19.5,13.5H16.5V21H13.5V13.5H10.5V21H7.5V13.5H4.65V21H3V22.5H21V21H19.5V13.5Z" /></svg>
                <h2>MyLibrary</h2> 
            </div>
            <div class="btns">
                <button class="add">Add Book</button>
            </div>
        </div>
        <div class="library"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="">
                <div>
                    <label for="title">Enter Book Title: </label>
                    <input type="text" name="title" id="title" required placeholder="The Hobbit..">
                </div>

                <div>
                    <label for="author">Enter Book Author: </label>
                    <input type="text" name="author" id="author" required placeholder="J R R Tolkein..">
                </div>

                <div>
                    <label for="pages">Enter Number of Pages: </label>
                    <input type="number" name="pages" id="pages" required placeholder="295">
                </div>

                <section>
                    <p>Reading Status:</p>
                    <div class="options">
                        <label for="read">Read</label>
                        <input type="radio" name="status" id="read" value="Read" checked>

                        <label for="notRead">Not Read Yet</label>
                        <input type="radio" name="status" id="notRead" value="Not Read Yet">
                    </div>
                </section>

                <section class="submit-button">
                    <button type="submit">Add</button>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
